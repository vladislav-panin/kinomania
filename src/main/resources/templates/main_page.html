<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="header">

    <span class="header-text">КИНОМАНИЯ</span>
</div>

<body>
<div class="text_m_p">
    <p align="center">Здесь будет главная страница c фильмами, ваш аккаунт: <span th:text="${userLogin}"></span></p>
    <span th:text="${profileRequest}"></span>




    <div th:each="film : ${films}" class="films">
        <a th:href="@{/filmPage/{fil}(fil=${film.name})}">
        <span th:text="${film.name}"></span>
        </a>
    </div>


    <form method="get" action="/logout" th:object="${logoutRequest}">
        <div class="input-box">
            <input type="submit" name="out" value="Выйти">
        </div>
    </form>


    <form method="get" action="/profile">
        <div class="input-box">
            <input type="submit" name="profile" value="В профиль">
        </div>
    </form>



</div>
</body>
</html>
